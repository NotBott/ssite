{% load static %}

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body  class="a">
    <div class="container">
        <h1>Регистрация</h1>

        <form action="" method="post">
            {% csrf_token %}
            {% for field in form %}
            <p>
                {% if field.errors %}
                <ul class="errorlist">
                    {% for error in field.errors %}
                    <li>{{ error }}</li>
                    {% endfor %}
                </ul>
                {% endif %}
                {{ field.label_tag }} {{ field }}
            </p>
            {% endfor %}
            <button type="submit">Зарегистрироваться</button>
        </form>

        <p>Есть аккаунт? <a href="{% url 'login' %}">Войдите</a></p>
        <p><a href="{% url 'index' %}">Назад</a></p>
    </div>
    <script src="{% static 'style.css' %}"></script>
</body>
</html>
